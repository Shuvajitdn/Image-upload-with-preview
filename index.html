<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Image Upload Preview</title>
    <style>
        body {
            margin: 0;
            height: 100vh;
            background: #1283da;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .center {
            display: flex;
            align-items: center;
            justify-content: center;
            width: 100%;
        }

        .form-input {
            width: 350px;
            padding: 20px;
            background: #fff;
            box-shadow: -3px -3px 7px rgba(94, 104, 121, 0.377),
                        3px 3px 7px rgba(94, 104, 121, 0.377);
            text-align: center;
            border-radius: 10px;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
        }

        .preview {
            width: 100%;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .preview img {
            max-width: 100%;
            max-height: 200px;
            display: none;
            border-radius: 5px;
            border: 2px solid #ddd;
            padding: 5px;
            background: #f9f9f9;
        }

        .form-input input {
            display: none;
        }

        .form-input label {
            display: inline-block;
            padding: 12px 20px;
            background: #1172c2;
            color: #fff;
            font-size: 15px;
            font-family: "Open Sans", sans-serif;
            text-transform: uppercase;
            font-weight: 600;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
            text-align: center;
            width: 80%;
        }

        .form-input label:hover {
            background: #0d5ca7;
        }

    </style>
</head>
<body>

    <div class="center">
        <div class="form-input">
            <div class="preview">
                <img id="file-ip-1-preview" alt="Image Preview">
            </div>
            <input type="file" id="file-ip-1" accept="image/*" onchange="showPreview(event);">
            <label for="file-ip-1">Upload Image</label>
        </div>
    </div>

    <script>
        function showPreview(event) {
            if (event.target.files.length > 0) {
                var src = URL.createObjectURL(event.target.files[0]);
                var preview = document.getElementById("file-ip-1-preview");
                preview.src = src;
                preview.style.display = "block";
            }
        }
    </script>

</body>
</html>
